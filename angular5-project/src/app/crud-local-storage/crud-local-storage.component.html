<div class="container">
  <h2>Cadastro de Pessoa</h2>
  <hr style="padding-top: 10px;">
  <form #pessoaForm="ngForm" (ngSubmit)="save()" novalidate>
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="name" class="form-control" id="nome" name="name" [(ngModel)]="pessoa.name" placeholder="Digite um nome">

    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Endereço de Email</label>
      <input type="email" require class="form-control" id="exampleInputEmail1" required name="email" [(ngModel)]="pessoa.email" aria-describedby="emailHelp" placeholder="Digite um email">
      <small id="emailHelp" class="form-text text-muted">Não compartilhe seus dados com qualquer pessoa.</small>

    </div>
    <div class="form-group">
        <label for="exampleInputPhoto">URL Foto</label>
        <input type="text"  class="form-control" id="exampleInputFoto" required name="photo" [(ngModel)]="pessoa.photo" aria-describedby="photoHelp" placeholder="Digite/Cole aqui a URL de sua Foto">
        <small id="photoHelp" class="form-text text-muted">Deve ser uma URL aberta</small>
  
      </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-danger" (click)="deleteAll()">Apagar Todas Pessoas</button>
  </form>
  <hr style="padding-top: 10px;">
  <h2>Lista de Pessoas</h2>
  <input class="form-control mr-sm-2" type="text" [(ngModel)]="term" placeholder="Search" aria-label="Search">  
  <div>

    <div class="row">
      <div class="col-md-6" *ngFor="let pessoa of list()" style="padding: 10px;">
        <div class="card">
            
            <img class="card-img-top" style= 'width: 30%;' src="{{pessoa.photo !== '' ? pessoa.photo : 'https://st3.depositphotos.com/4111759/13425/v/450/depositphotos_134255634-stock-illustration-avatar-icon-male-profile-gray.jpg'}}" alt="Card image cap">            
          <div class="card-block">
            <h3 class="card-title">
              <span style="margin-left: 10px; font-weight: 900; margin-right: 2px;">#</span>{{pessoa.id}}</h3>
            <p class="card-text">
              <span style="margin-left: 10px; font-weight: 900; margin-right: 2px;">Nome:</span> {{pessoa.name}}</p>
            <p class="card-text">
              <span style="margin-left: 10px; font-weight: 900; margin-right: 2px;">Email:</span>{{pessoa.email}}</p>
            <div class="btn-group" style="padding: 10px">
              <button id="{{pessoa.id}}" type="button" class="btn btn-outline-primary" (click)="edit(pessoa.id)">Editar</button>
              <button id="{{pessoa.id}}" type="button" class="btn btn-outline-danger" (click)="remove(pessoa.id)">Remover</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
